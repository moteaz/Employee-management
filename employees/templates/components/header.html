<header
  class="bg-gradient-to-r from-blue-500/50 via-blue-900/30 to-blue-900/20 backdrop-blur-xl border-b border-blue-900/30 shadow-xl"
>
  <div class="max-w-7xl mx-auto px-6 py-5">
    <div
      class="flex flex-col sm:flex-row items-center justify-between gap-4 sm:gap-8"
    >
      <!-- Logo + Title -->
      <div class="flex items-center gap-4">
        <div class="p-3 bg-white/10 rounded-2xl shadow-inner">
          <i data-lucide="users" class="w-6 h-6 text-white/80"></i>
        </div>
        <div>
          <h1 class="text-2xl sm:text-3xl font-bold text-white tracking-tight">
            Employee Management
          </h1>
          <p class="text-sm text-white/60 leading-snug">
            Manage your team efficiently
          </p>
        </div>
      </div>

      {% if request.user.is_authenticated %}
      <!-- Authenticated Actions -->
      <div class="flex items-center gap-3 flex-wrap justify-center">
        <a
          href="{% url 'add_employee' %}"
          class="inline-flex items-center gap-2 bg-white/10 text-white px-4 py-2 rounded-lg font-medium shadow-md hover:bg-white/20 hover:text-white transition-all duration-200"
        >
          <i data-lucide="plus" class="w-5 h-5"></i>
          <span>Add Employee</span>
        </a>
        <a
          href="{% url 'logout' %}"
          class="inline-flex items-center gap-2 bg-red-500/20 text-red-100 px-4 py-2 rounded-lg font-medium shadow-md hover:bg-red-500/30 hover:text-white transition-all duration-200"
        >
          <i data-lucide="log-out" class="w-5 h-5"></i>
          <span>Logout</span>
        </a>
      </div>
      {% else %}
      <!-- Guest Actions -->
      <div class="flex items-center gap-4 flex-wrap justify-center">
        <a
          href="{% url 'login' %}"
          class="text-white/80 font-medium hover:underline hover:text-white transition duration-200"
        >
          Login
        </a>
        <a
          href="{% url 'signup' %}"
          class="text-white/80 font-medium hover:underline hover:text-white transition duration-200"
        >
          Sign Up
        </a>
      </div>
      {% endif %}
    </div>
  </div>
</header>
