<header class="gradient-bg shadow-lg">
  <div class="container mx-auto px-4 py-6">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="p-2 bg-white/20 rounded-lg">
          <i data-lucide="users" class="w-8 h-8 text-white"></i>
        </div>
        <div>
          <h1 class="text-2xl font-bold text-white">Employee Management</h1>
          <p class="text-white/80 text-sm">Manage your team efficiently</p>
        </div>
      </div>

      {% if request.user.is_authenticated %}
      <a
        href="{% url 'add_employee' %}"
        class="btn-primary text-white px-6 py-3 rounded-lg font-medium flex items-center space-x-2 inline-flex"
      >
        <i data-lucide="plus" class="w-5 h-5"></i>
        <span>Add Employee</span>
      </a>
      <a
        href="{% url 'logout' %}"
        class="btn-primary text-white px-6 py-3 rounded-lg font-medium flex items-center space-x-2 inline-flex"
      >
        <i data-lucide="plus" class="w-5 h-5"></i>
        <span>Logout</span>
      </a>
      {% else %}
      <div class="flex space-x-4">
        <a
          href="{% url 'login' %}"
          class="text-white font-medium hover:underline"
          >Login</a
        >
        <a
          href="{% url 'signup' %}"
          class="text-white font-medium hover:underline"
          >Sign Up</a
        >
      </div>
      {% endif %}
    </div>
  </div>
</header>
