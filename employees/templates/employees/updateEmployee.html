<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Employee - Employee Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
    body {
      font-family: "Inter", sans-serif;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Header -->
       <header class="gradient-bg shadow-lg">
      <div
        class="container mx-auto px-4 py-6 flex items-center justify-between"
      >
        <div class="flex items-center space-x-3">
          <div class="p-2 bg-white/20 rounded-lg">
            <i data-lucide="users" class="w-8 h-8 text-white"></i>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-white">Employee Management</h1>
            <p class="text-white/80 text-sm">Add New Employee</p>
          </div>
        </div>
        <a
          href="{% url 'home' %}"
          class="btn-primary text-white px-6 py-3 rounded-lg font-medium flex items-center space-x-2 hover:no-underline"
        >
          <i data-lucide="chevron-left" class="w-5 h-5"></i>
          <span>Back to Home</span>
        </a>
      </div>
    </header>
  <!-- Modal -->
    <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full mx-4 overflow-y-auto mx-auto mt-10">
      <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
        <h3 class="text-xl font-semibold text-gray-900">Edit Employee</h3>
        <a href="{% url 'home' %}" class="text-gray-400 hover:text-gray-600">
          <i data-lucide="x" class="w-6 h-6"></i>
        </a>
      </div>

      <form method="post" class="p-6 space-y-6">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
            <input
              type="text"
              name="first_name"
              value="{{ employee.first_name }}"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter first name"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
            <input
              type="text"
              name="last_name"
              value="{{ employee.last_name }}"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter last name"
            />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <input
            type="email"
            name="email"
            value="{{ employee.email }}"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter email address"
          />
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
            <input
              type="tel"
              name="phone_number"
              value="{{ employee.phone_number }}"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter phone number"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Position</label>
            <input
              type="text"
              name="job_title"
              value="{{ employee.job_title }}"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter position"
            />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
          <select
            name="status"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="" disabled>Select Status</option>
            <option value="active" {% if employee.status == 'active' %}selected{% endif %}>Active</option>
            <option value="on_leave" {% if employee.status == 'on_leave' %}selected{% endif %}>On Leave</option>
            <option value="inactive" {% if employee.status == 'inactive' %}selected{% endif %}>Inactive</option>
          </select>
        </div>

        <div class="flex justify-end space-x-4 pt-4">
          <a href="{% url 'home' %}" class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100">Cancel</a>
          <button type="submit" class="btn-primary text-white px-6 py-3 rounded-lg font-medium">Save Changes</button>
        </div>
      </form>
    </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
