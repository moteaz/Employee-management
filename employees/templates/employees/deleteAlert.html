<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delete Employee - Employee Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    {% include 'components/header.html' %}
    <!-- Delete Confirmation Modal -->
    <div class="max-w-xl mx-auto mt-20 p-8 bg-white shadow-xl rounded-lg">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Confirm Deletion</h2>
      <p class="text-gray-600 mb-6">
        Are you sure you want to delete
        <strong
          >{{ employee.first_name }} {{ employee.last_name }}
          {{employee.job_title}}</strong
        >
        ?
      </p>
      <form method="POST">
        {% csrf_token %}
        <div class="flex justify-end space-x-4">
          <a
            href="{% url 'home' %}"
            class="px-4 py-2 border rounded-lg text-gray-700 hover:bg-gray-100"
            >Cancel</a
          >
          <button
            type="submit"
            class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
          >
            Delete
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
