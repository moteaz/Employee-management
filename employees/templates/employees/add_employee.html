<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Employee - Employee Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="gradient-bg shadow-lg">
      <div
        class="container mx-auto px-4 py-6 flex items-center justify-between"
      >
        <div class="flex items-center space-x-3">
          <div class="p-2 bg-white/20 rounded-lg">
            <i data-lucide="users" class="w-8 h-8 text-white"></i>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-white">Employee Management</h1>
            <p class="text-white/80 text-sm">Add New Employee</p>
          </div>
        </div>
        <a
          href="{% url 'home' %}"
          class="btn-primary text-white px-6 py-3 rounded-lg font-medium flex items-center space-x-2 hover:no-underline"
        >
          <i data-lucide="chevron-left" class="w-5 h-5"></i>
          <span>Back to Home</span>
        </a>
      </div>
    </header>

    <!-- Form Container -->
    <main class="container mx-auto px-4 py-10 flex-grow">
      <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-semibold mb-6 text-gray-900">
          Add New Employee
        </h2>
        <form id="addEmployeeForm" class="space-y-6" method="post">
          {% csrf_token %}
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label
                for="firstName"
                class="block text-sm font-medium text-gray-700 mb-2"
                >First Name</label
              >
              <input
                type="text"
                id="firstName"
                name="first_name"
                required
                placeholder="Enter first name"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div>
              <label
                for="lastName"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Last Name</label
              >
              <input
                type="text"
                id="lastName"
                name="last_name"
                required
                placeholder="Enter last name"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>

          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter email address"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label
                for="phone"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Phone Number</label
              >
              <input
                type="tel"
                id="phone"
                name="phone_number"
                placeholder="Enter phone number"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <!-- Removed Employee ID input because it's not in the model -->
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Removed Department input because it's not in the model -->
            <div>
              <label
                for="position"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Position</label
              >
              <input
                type="text"
                id="position"
                name="job_title"
                placeholder="Enter position"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>

          <div>
            <label
              for="status"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Status</label
            >
            <select
              id="status"
              name="status"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="" disabled selected>Select Status</option>
              <option value="active">Active</option>
              <option value="on_leave">On Leave</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>

          <div class="flex justify-end space-x-4">
            <a
              href="index.html"
              class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100"
              >Cancel</a
            >
            <button
              type="submit"
              class="btn-primary text-white px-6 py-3 rounded-lg font-medium"
            >
              Add Employee
            </button>
          </div>
        </form>
      </div>
    </main>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
