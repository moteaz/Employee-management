<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Employee Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      .glass-effect {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.1);
      }
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .card-hover {
        transition: all 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
      }
      .form-input {
        transition: all 0.3s ease;
      }
      .form-input:focus {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
      }
      .auth-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .forgot-password {
        transition: all 0.3s ease;
      }
      .forgot-password:hover {
        transform: translateX(2px);
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <!-- Logo and Title -->
      <div class="text-center mb-8">
        <div
          class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-xl shadow-lg mb-4"
        >
          <i data-lucide="users" class="w-8 h-8 text-blue-600"></i>
        </div>
        <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
        <p class="text-white/80">Sign in to your Employee Management Account</p>
      </div>

      <!-- Login Form -->
      <div class="auth-card rounded-2xl shadow-2xl p-8">
        <form method="post" class="space-y-6">
          {% csrf_token %}

          <!-- Email Field -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Email Address
            </label>
            <div class="relative">
              <i
                data-lucide="mail"
                class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
              ></i>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="form-input w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="Enter your email"
              />
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Password
            </label>
            <div class="relative">
              <i
                data-lucide="lock"
                class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
              ></i>
              <input
                type="password"
                id="password"
                name="password"
                required
                class="form-input w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="Enter your password"
              />
              <button
                type="button"
                id="togglePassword"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
              >
                <i data-lucide="eye" class="w-5 h-5"></i>
              </button>
            </div>
          </div>

          {% if messages %}
          <div class="mb-4 p-4 bg-red-100 text-red-700 rounded">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
          </div>
          {% endif %}

          <!-- Remember Me and Forgot Password -->
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember_me"
                name="remember_me"
                type="checkbox"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              />
              <label for="remember_me" class="ml-2 block text-sm text-gray-700">
                Remember me
              </label>
            </div>
            <a
              href="#"
              class="forgot-password text-sm text-blue-600 hover:text-blue-800 font-medium"
            >
              Forgot password?
            </a>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="btn-primary w-full py-3 px-4 text-white font-medium rounded-lg hover:shadow-lg transition-all duration-300"
          >
            <span class="flex items-center justify-center">
              <i data-lucide="log-in" class="w-5 h-5 mr-2"></i>
              Sign In
            </span>
          </button>
        </form>

        <!-- Social Login Options (Optional) -->
        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Or continue with</span>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-2 gap-3">
            <button
              type="button"
              class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors"
            >
              <i data-lucide="github" class="w-5 h-5"></i>
            </button>
            <button
              type="button"
              class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors"
            >
              <i data-lucide="chrome" class="w-5 h-5"></i>
            </button>
          </div>
        </div>

        <!-- Signup Link -->
        <div class="mt-6 text-center">
          <p class="text-gray-600">
            Don't have an account?
            <a
              href="{% url 'signup' %}"
              class="text-blue-600 hover:text-blue-800 font-medium transition-colors"
            >
              Sign up here
            </a>
          </p>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-8">
        <p class="text-white/60 text-sm">
          Â© 2025 Employee Management System. All rights reserved.
        </p>
      </div>
    </div>

    <script>
      lucide.createIcons();

      // Toggle password visibility
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const eyeIcon = this.querySelector("i");

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.setAttribute("data-lucide", "eye-off");
          } else {
            passwordInput.type = "password";
            eyeIcon.setAttribute("data-lucide", "eye");
          }

          lucide.createIcons();
        });

      // Form validation
      document.querySelector("form").addEventListener("submit", function (e) {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !password) {
          e.preventDefault();
          alert("Please fill in all fields!");
          return false;
        }
      });
    </script>
  </body>
</html>
